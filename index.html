<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" type="text/css" href="app.css">
    <script id="EntryView-template" type="text/x-handlebars-template">
      <td> <img src="img/dancing-2.gif"/>
      <td> {{ artist }} </td>
      <td> {{ title }} </td>
    </script>
    <script id="libraryEntryView-template" type="text/x-handlebars-template">
      <td id="topOfQueue" class="playIcon"></td>
      <td id="artist">{{ artist }} </td>
      <td id="title"> {{ title }} </td>
      <td id="count"> {{ count }} </td>
      <td><span id='voteUp' class="vote"></span> <span id='voteDown' class="vote"></span></td>
    </script>
    <script id="libraryView-template" type="text/x-handlebars-template">
        <tr>
          <th>Play</th>
          <th>Artist</th>
          <th>Title (add to queue)</th>
          <th>Play Count</th
          ><th>Like</th>
        </tr>
    </script>
  </head>
  <body>
    <div class="babies">&nbsp;</div>
    <img src="img/flamingline.gif" id="flame"/>
    <script src="lib/jquery.js"></script>
    <script src="lib/underscore.js"></script>
    <script src="lib/backbone.js"></script>
    <script src="lib/handlebars.js"></script>

    <script src="src/data.js"></script>

    <script src="src/Song.js"></script>
    <script src="src/Songs.js"></script>
    <script src="src/SongQueue.js"></script>
    <script src="src/App.js"></script>
    <script src="src/SongQueueView.js"></script>
    <script src="src/SongQueueEntryView.js"></script>

    <script src="src/PlayerView.js"></script>
    <script src="src/LibraryView.js"></script>
    <script src="src/LibraryEntryView.js"></script>
    <script src="src/AppView.js"></script>

    <script>
      $(function(){
        // set up model objects
        var library = new Songs(songData);
        var app = new App({library: library});
        var songQueue = new SongQueue();

        // build a view for the top level of the whole app
        var appView = new AppView({model: app});

        // put the view onto the screen
        $('body').append(appView.render().el);
      });
    </script>
  </body>
</html>
